    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>You know you want to</h4>
      <form class="signinbtn" method="POST">
        <label>Username</label>
        <input class="username" type="text" placeholder="Username" required />
        <label> First Name </label>
        <input class="first_name" type="text" placeholder="First Name" required />
        <label>Last Name </label>
        <input class="last_name" type="text" placeholder="Last Name" required />
        <label>Email</label>
        <input class="email_address" type="email" placeholder="Email" required />
        <label>Password</label>
        <input class="password" type="password" placeholder="Password" required />
        <label>Address</label>
        <input class="address" type="text" placeholder="Address" required />
        <button class="btn" type="submit">Submit</button>
      </form>
