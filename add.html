<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD</title>
    <link rel="stylesheet" href="add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div ><a href="products.html"><i class="fas fa-chevron-left icon"></i></a></div>
  <form class="add-product" onsubmit="event.preventDefault(); addProduct()">
    <label>Image_URL

    </label>
    <input
      class="img_url"
      type="text"
      placeholder="Image_URL"
      required
    />
    <label>Name</label>
    <input
      class="name"
      type="text"
      placeholder="Name"
      required
    />
    <label>Price</label>
    <input
      class="price"
      type="text"
      placeholder="Price"
      required
    />
    <label>Decription</label>
    <input
      class="description"
      type="text"
      placeholder="Decription"
      required
    />
    <label>Category</label>
    <input
      class="category"
      type="text"
      placeholder="Category"
      required
    />
    <label>Review</label>
    <input
      class="review"
      type="text"
      placeholder="Review"
      required
    />
    <button class="add-btn">Add</button>
</form>


  <script src="add.js"></script>

</body>
</html>
