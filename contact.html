<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathan's Tech Store | The Best Place For Tech</title>
    <link rel="icon" type="image/png" href="image/tech.png">
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="header">
        <div class="logo">
          <h3><span>Tech</span>Store</h3>
        </div>
        <nav>
          <a href="./index.html">Home</a>
          <a href="./products.html">Product</a>
          
          <a href="cart.html">Cart</a>
          <a href="./Login.html">Login</a>
          <a href="./contact.html">Contact</a>
        </nav>
      </div>
    <form class="output" action="https://formspree.io/f/xeqvonqd" method="POST">
      <h1 id="top">Contact Us</h1>
      <!-- modify this form HTML and place wherever you want your form -->
      <div>
        <!-- Your email: -->
        <label id="gone"> Your Email: </label>
        <input
          type="text"
          name="email"
          id="email"
          required
          placeholder="Email"
          class="input"
        />
      </div>
      <div>
        <!-- Name  -->
        <label id="gone"> Your Name </label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="Your Name"
          class="input"
        />
      </div>
      <!-- Number  -->
      <div>
        <label id="gone" for="Number"> Your Number </label>
        <input
          type="text"
          name="number"
          id="number"
          required
          placeholder="Number"
          class="input"
        />
      </div>
      <div>
        <!-- Your message -->
        <label id="gone"> Your Message: </label>
        <input
          type=" text"
          name="message"
          id="message"
          required
          placeholder="Message"
          class="input"
        />
      </div>

      <!-- your other form fields go here -->

      <button class="button" type="submit" class="button">Send</button>
    </form>
  </body>
</html>
